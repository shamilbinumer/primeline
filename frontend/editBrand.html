<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Brand Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .brand-upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        #categoryContainer {
            margin-bottom: 15px;
        }
        .category-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .brandlogo-image-container{
            margin-top: 1rem;
            width: 200px;
            overflow: hidden;
            height: 100px;
            border-radius: 2px;
        }
        .brandlogo-image-container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="loadingIndicator" style="background-color: white;width: 100%;height: 100vh;position: fixed;left: 0;top: 0;z-index: 9999;">Loading...</div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 brand-upload-container">
                <h2 class="text-center mb-4">Update Brand Details</h2>
                <form id="brandDetailsForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Brand Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="tagline">Brand Tagline</label>
                        <input type="text" class="form-control" id="tagline" name="tagline" required>
                    </div>
                    <div class="form-group">
                        <label for="missionStatement">Discription</label>
                        <textarea class="form-control" id="missionStatement" name="missionStatement" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="coreValues">Core Values (Comma Separated)</label>
                        <input type="text" class="form-control" id="coreValues" name="coreValues" placeholder="Innovation, Integrity, Customer Focus" required>
                    </div>
                    <div class="form-group">
                        <label for="brandLogo">Brand Logo</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="brandLogo" name="brandLogo" accept="image/*">
                            <label class="custom-file-label" for="brandLogo">Choose brand logo <span style="font-size: 12px;font-weight: 400;color: red;">(Only accept .jpeg,.png,.gif,.webp,.jpg)</span></label>
                        </div>
                        <div class="brandlogo-image-container" id="brandlogo-image-container">
                            <img src="/uploads/1733931007956-176243.jpg" id="brandLogoImage" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category Images <span style="font-size: 12px;font-weight: 400;color: red;">(Only accept .jpeg,.png,.gif,.webp,.jpg)</span></label>
                        <div id="categoryContainer">
                            <!-- Category items will be dynamically added here -->
                        </div>
                        <button type="button" id="addCategoryButton" class="btn btn-secondary btn-sm">Add New Category Image</button>
                    </div>
                    <div class="form-group">
                        <label for="brandImages">Brands Offers Images <span style="font-size: 12px;font-weight: 400;color: red;">(Only accept .jpeg,.png,.gif,.webp,.jpg)</span></label>
                        <div id="existingBrandImages" class="mb-3">
                            <!-- Existing brand images will be displayed here -->
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="brandImages" name="brandImages" multiple accept="image/*">
                            <label class="custom-file-label" for="brandImages">Choose multiple images</label>
                           
                        </div>
                        <div style="display: flex;gap: 10px;flex-wrap: wrap;" id="brandImagesContainer">
                            
                          
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Brand Details</button>
                </form>
                <a href="/admin"> 
                    <div class="btn btn-danger" style="display: block; margin: auto; margin-top: 10px">Back</div>
                </a>
            </div>
        </div>
    </div>
    <script src="/assets/js/editBrand.js"></script>
</body>
</html>
